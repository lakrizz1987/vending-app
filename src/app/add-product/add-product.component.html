<div class="product-form">
    <h2>Добавяне на продукт</h2>

    <div class="product-input">
        <label>Име:</label>
        <input type="text" id="productName" placeholder="Име на продукта">
    </div>

    <div class="product-input">
        <label>Количество:</label>
        <input type="number" id="productQty" placeholder="Количество">
    </div>

    <div class="product-input">
        <label>Цена:</label>
        <input type="number" id="productPrice" placeholder="Цена" step="0.01">
    </div>

    <button class="form-btn">Добави продукт</button>
    <button class="form-btn">Back</button>
</div>
